server:
  port: 8088

spring:
  datasource:
    type: com.mchange.v2.c3p0.ComboPooledDataSource
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false
  cloud:
    loadbalancer:
      ribbon:
        enabled: false
  cache:
    type: redis
  redis:
    client-name: my-card-redis
    host: localhost
    port: 6379
    timeout: 2000
    password: redispass
    lettuce:
      pool:
        max-active: 50
        max-idle: 50
        max-wait: 50ms
        min-idle: 0

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 3000
  threadpool:
    default:
      coreSize: 8
      maximumSize: 8
#  threadpool:
#    userCardDTOListThreadPool:
#      coreSize: 8
#      maximumSize: 8

logging:
  level:
    org:
      springframework:
        cache: TRACE
    com:
      netflix:
        config:
          sources:
            URLConfigurationSource: ERROR
